<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spinny Sphere</title>

	<!-- Get the correct font. -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

	<!-- Set the icon. -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">

	<!-- Link the CSS style sheet. -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- canvas element for rendering. -->
	<canvas id="gl-canvas" width="1920px" height="1080px"></canvas>

	<!-- all of the `lib` scripts I used. -->
	<script src="lib/MV.js"></script>

	<!-- my shader source code.
	 this is actually just a JavaScript file that declares global
	 constants containing the shader source code as strings. -->
	<script src="shaders.js"></script>

	<!-- my scripts. -->
	<script defer src="index.js"></script>
	<script src="util/sphere.js"></script>
	<script src="util/initShaderProgram.js"></script>
	<script src="util/renderScene.js"></script>
	<script src="util/rectangle.js"></script>
	<script src="util/transform.js"></script>
	<script src="util/GameState.js"></script>
	<script src="util/UI.js"></script>
	<script src="constants.js"></script>

	<!-- My HTML user interface (mostly menu stuff). -->
	<menu id="menu">
		<button id="play-button">Play</button>
		<button id="restart-button">Restart</button>
		<button id="instructions-button">Instructions</button>
		<div id="difficulty-carousel">
			<button>
				<img src="img/ui/left_arrow.png" class="arrowButton" id="decrease-difficulty-button">
			</button>
			difficulty here!
			<button>
				<img src="img/ui/right_arrow.png" class="arrowButton" id="increase-difficulty-button">
			</button>
		</div>
	</menu>

	<div id="instructions">
		Instructions go here (incomplete).
	</div>

	<div id="score">
		<span id="score-display">0</span>
	</div>

	<img id="crosshairs" src="img/crosshairs.png" />
</body>
</html>
